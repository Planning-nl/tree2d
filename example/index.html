<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script src="../dist/tree2d.global.js"></script>
</head>
<body>
    <script>
        window.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = 900;
            canvas.height = 900;
            document.body.appendChild(canvas);


            const options = {clearColor: 0xFF000000, canvas2d: true, useImageWorker: true};
            const stage = new lng.Stage(canvas, options);
            // const el = stage.createElement({texture: {type: lng.textures.RectangleTexture}, w: 100, h: 100, color: 0xFFFF0000});
            // const el = stage.createElement({texture: {type: lng.textures.TextTexture, text: "hello world", fontSize: 46, fontStyle: 'bold'}, color: 0xFFFF0000})
//            const el = stage.createElement({texture: {type: lng.textures.RoundRectTexture, options: {radius: [10,10,10,10], w: 100, h: 100}}, color: 0xFFFF0000})
            const el = stage.createElement({texture: {type: lng.textures.ImageTexture, src: "../tests/shaders/example.png"}})
            stage.root.childList.add(el);

           stage.root.w = 100;
           stage.root.h = 100;
           stage.root.renderToTexture = true;
            setInterval(() => {
                el.y++;
            }, 100)
        };
    </script>
</body>
</html>
