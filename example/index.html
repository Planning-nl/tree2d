<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lightning example</title>
    <script src="../dist/Lightning.global.js"></script>
</head>
<body>
    <script>
        window.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = 900;
            canvas.height = 900;
            document.body.appendChild(canvas);


            const options = {clearColor: 0xFF000000, canvas2d: false, useImageWorker: false};
            const stage = new lng.Stage(canvas, options);
//            const el = stage.createElement({texture: {type: lng.textures.RectangleTexture}, w: 100, h: 100, color: 0xFFFF0000});
//            const el = stage.createElement({texture: {type: lng.textures.NoiseTexture, text: "hello world", fontSize: 46, fontStyle: 'bold'}, w: 100, h: 100, color: 0xFFFF0000})
            const el = stage.createElement({texture: {type: lng.textures.TextTexture, text: "hello world", fontSize: 46, fontStyle: 'bold'}, color: 0xFFFF0000})
//            const el = stage.createElement({texture: {type: lng.textures.RoundRectTexture, options: {radius: [10,10,10,10], w: 100, h: 100}}, color: 0xFFFF0000})
            stage.root.childList.add(el);

            setInterval(() => {
                el.y++;
            }, 100)
        };
    </script>
</body>
</html>
