<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script src="../dist/tree2d.js"></script>
    <style>
        document, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        window.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.style.position = 'absolute';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            document.body.appendChild(canvas);


            const options = {clearColor: 0xFF000000, canvas2d: false, useImageWorker: true};
            const stage = new tree2d.Stage(canvas, options);
            stage.root.flex = true;
            stage.root.childList.add(stage.createElement({texture: {type: tree2d.TextTexture, text: "hello world", fontSize: 46, fontWeight: 600}, color: 0xFFFF0000}));
            stage.root.childList.add(stage.createElement({texture: {type: tree2d.RoundRectTexture, options: {radius: [10,10,10,10], w: 100, h: 100}}, color: 0xFFFF0000}));
            stage.root.childList.add(stage.createElement({texture: {type: tree2d.ImageTexture, src: "../tests/example.png"}}));
        };
    </script>
</body>
</html>
